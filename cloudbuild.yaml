  #   args:
  #     - 'run'
  #     - 'services'
  #     - 'add-iam-policy-binding'
  #     - 'pdf-table-extractor'
  #     - '--region=us-central1'
  #     - '--member=allUsers'
  #     - '--role=roles/run.invoker'

images:
  - 'gcr.io/$PROJECT_ID/pdf-table-extractor'

options:
  logging: CLOUD_LOGGING_ONLY

